<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Editor - ACP TECHNOLOGY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./logo.png">
    <link rel="stylesheet" href="header.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

  </head>
  <body>

    <header class="header_acp">
        <a href=""><h1>Editor</h1></a>

        <div class="menu_desktop_acp">
            <a href="#">Inicio</a>
            <a href="#">Nosotros</a>
            <a class="login" href="#">Entrar <i class="fas fa-user-plus"></i></a>
        </div>
        <div  class="icon_menu" data-bs-toggle="offcanvas" data-bs-target="#demo">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" id="demo">
        <div class="offcanvas-body">
            <a href="#">Inicio</a>
            <br><br>
            <a href="#">Nosotros</a>
            <br><br>
            <a class="login" href="#">Entrar <i class="fas fa-user-plus"></i></a>
        </div>
    </div>

    

    
    <div class="container disable">

        
        <div class="wrapper">
            <div class="aside_controles_foto">
                <div class="controls">
                        <input type="file" class="file-input" accept="image/*" hidden>
                        <button class="choose-img"><i class="fas fa-upload"></i> Subir</button>
                        <button class="save-img"><i class="fas fa-save"></i> Save</button>

                </div>
                <div class="editor-panel">
    
                    <div class="filter">
    
                        <hr>
    
                        <div class="options">
                            <button id="brightness" class="active"><i class="fas fa-sun"></i> Brillo</button>
                            <button id="saturation"><i class="fas fa-adjust"></i> Saturación</button>
                            <button id="inversion"><i class="fas fa-exchange"></i> Inversión</button>
                            <button id="grayscale"><i class="fas fa-paint-brush"></i> Grices</button>
                        </div>
                        <hr>
    
                        <div class="slider">
                            <div class="filter-info">
                                <p class="name">Brillo</p>
                                <p class="value">100%</p>
                            </div>
                            <input type="range" value="100" min="0" max="200">
                        </div>
    
                    </div>
                    <hr>
                    <div class="rotate">
                        <label class="title">Rotación</label>
                        <div class="options">
                            <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                            <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                            <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                            <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                        </div>
                    </div>
                    <button class="reset-filter">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="preview-img">
            
            <img width="100%" src="https://png.pngtree.com/png-vector/20190129/ourlarge/pngtree-upload-cloud-vector-icon-png-image_355902.jpg" alt="Subir una foto">
            
        </div>

        
        


     



    </div>










  <script src="script.js"></script>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    
  </body>
</html>
